<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resister form</title>
  </head>
  <body>
    <h1>Marathon resister form</h1>
    <form action="/marathon_resister">
      <div>
        <label for="first_name">first name</label>
        <input type="text" id="first_name" name="first_name" required />
        <label for="last_name">last name</label>
        <input type="text" id="last_name" name="last_name" required />
      </div>
      <div>
        <p>Select your participated marathon event:</p>
        <div>
          <input type="radio" name="race" id="funrun" value="funrun" />
          <label for="funrun">Let's enjoy running 5km</label>
        </div>
        <div>
          <input type="radio" name="race" id="half" value="half" />
          <label for="half">Half marathon</label>
        </div>
        <div>
          <input type="radio" name="race" id="full" value="full" />
          <label for="full">full marathon</label>
        </div>
      </div>
      <div>
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label for="age" name="age">age</label>
        <select name="age" id="age">
          <option value="teenage">1-19</option>
          <option value="young">20-29</option>
          <option value="middle">30-59</option>
          <option value="older">60-</option>
        </select>
      </div>
      <button>resister</button>
    </form>
  </body>
</html>
