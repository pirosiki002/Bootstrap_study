<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">username</label>
        <input
          id="username"
          type="text"
          placeholder="ユーザー名"
          name="username"
        />
      </p>
      <p>
        <label for="password">password</label>
        <input
          id="password"
          type="password"
          placeholder="pass"
          name="password"
        />
      </p>
      <p>
        <label for="color">color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label
          >number
          <input type="number" placeholder="input Number" name="num" />
        </label>
      </p>
      <button>send</button>
    </form>
  </body>
</html>
