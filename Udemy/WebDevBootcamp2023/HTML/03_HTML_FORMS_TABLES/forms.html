<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">username</label>
        <input
          id="username"
          type="text"
          placeholder="ユーザー名"
          name="username"
        />
      </p>
      <p>
        <label for="password">password</label>
        <input
          id="password"
          type="password"
          placeholder="pass"
          name="password"
        />
      </p>
      <p>
        <label for="color">color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label
          >number
          <input
            type="number"
            placeholder="input Number"
            name="num"
            min="1"
            max="1000"
            step="10"
          />
        </label>
      </p>
      <button>send</button>
    </form>
    <hr />
    <h2>Hijack search</h2>
    <h3>Reddit search</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" placeholder="input search" name="q" />
      <button>Reddit search</button>
    </form>
    <h3>Google search</h3>
    <form action="https://www.google.co.jp/search">
      <input type="text" placeholder="input search" name="q" />
      <!-- <button>Google search</button> -->
    </form>
    <h3>Youtube search</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="input search" name="search_query" />
      <button>Youtube search</button>
    </form>

    <h2>Continued:Input!!!</h2>
    <form action="/birds">
      <p>
        <input type="checkbox" name="agree_tos" id="agree" />
        <label for="agree">I agree using contract</label>
      </p>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Select your meal</label>
        <select name="meal" id="meal">
          <option value="fish">fly fish</option>
          <option value="salad" selected>salad</option>
          <option value="steak">steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">cheese quantity</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="100"
          name="cheese_level"
          step="7"
          value="75"
        />
      </p>
      <p>
        <label for="comments">other comments</label>
        <br />
        <textarea
          id="comments"
          rows="10"
          cols="40"
          placeholder="input your comments"
        ></textarea>
      </p>
      <button>send</button>
    </form>
    <h2>validation Demo</h2>
    <form action="/dummy">
      <label for="first">name:</label>
      <input type="text" id="first" name="first" required />
      <p>
        <label for="username">username:</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <!-- <input type="email" required /> -->
        <input type="url" required />
      </p>
      <button>send</button>
    </form>
  </body>
</html>
